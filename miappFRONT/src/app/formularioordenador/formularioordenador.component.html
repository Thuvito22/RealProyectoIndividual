<style>
  /* Personalización de la tarjeta */
  .custom-card {
    background-color: #f9f9f9; /* Fondo blanco suave */
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); /* Sombra suave */
    overflow: hidden;
    width: 100%;
    max-width: 600px;
    padding: 40px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  /* Efecto al pasar el ratón sobre la tarjeta */
  .custom-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2); /* Sombra más intensa */
  }

  /* Título del formulario */
  .custom-title {
    font-size: 2.5rem;
    color: #ff7f50;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    margin-bottom: 40px;
  }

  /* Estilo de los botones */
  .btn {
    transition: background-color 0.3s ease;
    margin: 10px; /* Separa los botones */
  }

  .btn:hover {
    background-color: #ff7f50;
  }

  .btn-container {
    display: flex;
    justify-content: center; /* Centra los botones */
    gap: 20px; /* Espacio entre los botones */
  }
</style>

<!-- Contenedor del logo -->
<div class="logo-container">
  <img src="assets/logo1.png" alt="Logo" class="img-fluid">
</div>

<div class="container mt-5">
  <div class="card custom-card shadow-lg p-4 rounded">
    <h1 class="text-center custom-title mb-4">Formulario de Ordenador</h1>

    <!-- Formulario -->
    <form (ngSubmit)="insertar()">
      <div class="row">
        <div class="col-md-6 mb-4">
          <label for="numserie" class="form-label">Número de Serie <span class="text-danger">*</span></label>
          <input type="number" class="form-control" id="numserie" name="numserie" [(ngModel)]="ordenador.numserie"
            required min="0">
        </div>

        <div class="col-md-6 mb-4">
          <label for="marca" class="form-label">Marca <span class="text-danger">*</span></label>
          <select class="form-select" id="marca" name="marca" [(ngModel)]="ordenador.marca" (change)="onMarcaChange()"
            required>
            <option [ngValue]="null" disabled>Seleccione la marca</option>
            <option *ngFor="let marca of marcas" [value]="marca">{{ marca }}</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <label for="modelo" class="form-label">Modelo <span class="text-danger">*</span></label>
          <select class="form-select" id="modelo" name="modelo" [(ngModel)]="ordenador.modelo" required>
            <option [ngValue]="null" disabled>Seleccione el modelo</option>
            <option *ngFor="let modelo of modelos" [value]="modelo">{{ modelo }}</option>
          </select>
        </div>
        <div class="col-md-6 mb-4">
          <label for="precio" class="form-label">Precio <span class="text-danger">*</span></label>
          <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="ordenador.precio"
            required min="0">
        </div>
      </div>
      
      <div class="btn-container">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="volver()">Volver</button>
      </div>
    </form>
  </div>
</div>
