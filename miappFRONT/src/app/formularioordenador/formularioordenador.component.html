<!DOCTYPE html>
<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded">
    <h1 class="text-center text-primary mb-4">Formulario de Ordenador</h1>
    
    <!-- Formulario -->
    <form (ngSubmit)="insertar()">
      <div class="row">
        <!-- Campo Número de Serie -->
        <div class="col-md-6 mb-3">
          <label for="numserie" class="form-label">Número de Serie</label>
          <input type="number" class="form-control" id="numserie" name="numserie" [(ngModel)]="ordenador.numserie" placeholder="Ingrese el número de serie" required>
        </div>

        <!-- Campo Marca -->
        <div class="col-md-6 mb-3">
          <label for="marca" class="form-label">Marca</label>
          <input type="text" class="form-control" id="marca" name="marca" [(ngModel)]="ordenador.marca" placeholder="Ingrese la marca" required>
        </div>
      </div>

      <div class="row">
        <!-- Campo Modelo -->
        <div class="col-md-6 mb-3">
          <label for="modelo" class="form-label">Modelo</label>
          <input type="text" class="form-control" id="modelo" name="modelo" [(ngModel)]="ordenador.modelo" placeholder="Ingrese el modelo" required>
        </div>

        <!-- Campo Precio -->
        <div class="col-md-6 mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="ordenador.precio" placeholder="Ingrese el precio" required>
        </div>
      </div>

      <!-- Botón de Guardar -->
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-success btn-lg px-5 py-2">Guardar</button>
      </div>
    </form>

    <!-- Mensaje de éxito -->
    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center" role="alert">
      ¡Ordenador guardado con éxito!
    </div>
  </div>
</div>
