<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Ordenadores</title>
  <!-- Enlace a Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fondo general de la página */
    body {
      background: linear-gradient(to right, #ff9a8b, #ff6a00);
      color: #5a2e05;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-attachment: fixed;
      position: relative;
    }

    /* Contenedor del logo */
    .logo-container {
      position: absolute;
      top: 10%;
      right: 10%;
    }

    .logo-container img {
      max-width: 150px; /* Ajusta el tamaño del logo */
    }

    /* Personalización de la tarjeta */
    .custom-card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      padding: 40px;
      transition: transform 0.3s ease;
    }

    /* Efecto al pasar el ratón sobre la tarjeta */
    .custom-card:hover {
      transform: translateY(-10px);
    }

    /* Título de la lista */
    .custom-title {
      font-size: 2.5rem;
      color: #ff7f50;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
      text-align: center;
    }

    /* Tabla */
    .custom-table {
      width: 100%;
      font-size: large;
    }

    .custom-table th, .custom-table td {
      text-align: center;
      color: black; /* Asegúrate de que el color del texto sea visible */
    }

    /* Botón de volver */
    .back-button {
      background-color: #ff7f50;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #ff6a00;
    }
  </style>
</head>

<body>

  <!-- Contenedor del logo -->
  <div class="logo-container">
    <img src="assets/logo1.png" alt="Logo">
  </div>

  <div class="container mt-5">
    <div class="card custom-card shadow-lg p-4 rounded">
      <h1 class="custom-title">ORDENADORES DISPONIBLES</h1>

      <div style="display: flex; justify-content: center;">
        <table class="table custom-table">
          <thead>
            <tr>
              <th><input type="button" class="btn btn-primary" value="Número De Serie" (click)="buscarOrdenados('numserie')"></th>
              <th><input type="button" class="btn btn-primary" value="Marca" (click)="buscarOrdenados('marca')"></th>
              <th><input type="button" class="btn btn-primary" value="Modelo" (click)="buscarOrdenados('modelo')"></th>
              <th><input type="button" class="btn btn-primary" value="Precio" (click)="buscarOrdenados('precio')"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ordenador of listaOrdenador; trackBy: trackByNumSerie">
              <td>{{ordenador.numserie}}</td>
              <td>{{ordenador.marca}}</td>
              <td>{{ordenador.modelo}}</td>
              <td>{{ordenador.precio}}</td>
              <td><input type="button" class="btn btn-danger" value="Borrar" (click)="borrar(ordenador.numserie)"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <br>
      <div class="d-flex justify-content-center">
        <a routerLink="/formularioordenador" class="btn btn-success">Ir al formulario</a>
      </div>
    </div>
  </div>

</body>
</html>
